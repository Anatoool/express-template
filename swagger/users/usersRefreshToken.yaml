paths:
  /auth/refresh:
    post:
      tags:
      - "Auth"
      summary: "Refresh token"
      description: ""
      operationId: "refreshToken"
      parameters:
      - in: "body"
        name: "body"
        description: "Refresh object"
        required: true
        schema:
          type: "object"
          properties:
            refreshToken:
              type: "string"
      responses:
        200:
          description: "Successful refresh"
          schema:
            type: "object"
            properties:
              accessToken:
                type: "string"
              refreshToken:
                type: "string"
              expirationDate:
                type: "string"
                example: "2019-03-10T11:25:00.899Z"
        401:
          description: "Refresh token error"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                example: "Invalid token type || Unknown refresh token"
              name:
                type: "string"
                example: "TokenExpiredError || JsonWebTokenError || RefreshTokenError"
              error:
                type: "boolean"
                example: true
